apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-gateway
  namespace: ingress-nginx
spec:
  rules:
  - host: "devtmp.duckdns.org"
    http:
      paths:
      - path: /dev
        pathType: Prefix
        backend:
          service:
            name: core-service
            port:
              number: 80